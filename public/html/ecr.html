<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/ecr.js" defer></script>
    <title>Electronic Class Record</title>
</head>
<body>
    <form action="" id="form-ecr">
        <label for="ecr">Import ECR</label>
        <input type="file" accept=".xlsm" name="ecr" id="input-ecr">

        <label for="grd-term">Grading Term</label>
        <select id="grd-term">
            <option value="midterm">Midterm</option>
            <option value="final">Final</option>
        </select>

        <h2>Student IDs</h2>
        <label for="idStartCell">Starting Cell</label>
        <input type="text" id="idStartCell">
        <label for="idEndCell">Ending Cell</label>
        <input type="text" id="idEndCell">

        <h2>Grades</h2>
        <label for="grdStartCell">Starting Cell</label>
        <input type="text" id="grdStartCell">
        <label for="grdEndCell">Ending Cell</label>
        <input type="text" id="grdEndCell">

        <input type="submit" name="submit">
        
    </form>

    <form action="" id="idGrdForm">
        <label for="crsID">Course Code</label>
        <input type="text" id="crsID">

        <label for="grdTerm">Grading Term</label>
        <select id="grdTerm">
            <option value="midterm">Middle Term</option>
            <option value="finterm">
                Final Term
            </option>
            <option value="final">
                Final
            </option>
        </select>

        <textarea id="id" cols="30" rows="10"></textarea>
        <textarea id="grd" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
    <p class="error"></p>
</body>
</html>
