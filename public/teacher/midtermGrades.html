    <script>
        function uploadGrades(){
          if (confirm("Are you sure you want to submit your grades? Doing so will disable you to edit the grades again.") == true){
            const grades = document.querySelectorAll('.grade');
            const feedback = document.querySelectorAll('.feedback');

            const formData = new FormData();
            grades.forEach((gradeElem, index) => {
              // const formData1 = new FormData();
              // formData1.append('grade', gradeElem.value);
              // formData1.append('feedback', feedback[index].value);
              // formData.append(gradeElem.getAttribute('data-id'), formData1);


              fetch('../../src/controller/setGrades.php', {
                method: 'POST',
                body: (() => {
                  const formData2 = new FormData();
                  formData2.append('grdTerm', 'midterm');
                  formData2.append('section', document.querySelector('#section-select').value);
                  formData2.append('grade', gradeElem.value);
                  formData2.append('feedback', feedback[index].value),
                  formData2.append('studentID', gradeElem.getAttribute('data-id'));
                  return formData2;
                })()
              })
              .then(response => response.text())
              .then(data => alert(data))
              .catch(error => console.error(error));

            });
            alert("Grades submitted for approval")
          }
        }
    </script>

    <script type="text/javascript">
      // Menu Trigger
      $("#menuToggle").on("click", function (event) {
        var windowWidth = $(window).width();
        if (windowWidth < 1010) {
          $("body").removeClass("open");
          if (windowWidth < 760) {
            $("#left-panel").slideToggle();
          } else {
            $("#left-panel").toggleClass("open-menu");
          }
        } else {
          $("body").toggleClass("open");
          $("#left-panel").removeClass("open-menu");
        }
      });

      // Load the section selection
      fetch("../../src/controller/getSctList.php", {
        method: "POST",
        body: (() => {
          const formData = new FormData();
          formData.append('method', 'getSctByFct');
          return formData
        })()
      })
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          document.querySelector('#section-select').innerHTML += `<option value="${item.sectionID}">${item.sectionID}</option>`
        })
      })
      .catch(error => console.error(error));

      let dataTable = $("#bootstrap-data-table-export").DataTable();

      // Load the student list when the section changed
      document.querySelector('#section-select').addEventListener('change', () => {
        document.querySelector('#grd-body').innerHTML += '';
        dataTable.destroy();

        fetch("../../src/controller/getStdList.php", {
          method: "POST",
          body: (() => {
            const formData = new FormData();
            formData.append("method", "getStdBySct");
            formData.append('section', document.querySelector('#section-select').value);
            return formData;
          })(),
        })
          .then((response) => response.json())
          .then((data) => {
            data.forEach(item => {
              document.querySelector('#grd-body').innerHTML += `
                <tr>
                  <th>${item.studentID}</th>
                  <td>${item.studentFName + ' ' + item.studentMName + ' ' + item.studentLName}</td>
                  <td><input type="text" maxlength="4" size="4" data-id="${item.studentID}" class="grade"/></td>
                  <td>
                    <textarea
                      name="feedback"
                      class="feedback"
                      cols="30"
                      rows="1"
                    ></textarea>
                  </td>
                </tr>
              `
              });
              dataTable = $("#bootstrap-data-table-export").DataTable();
              document.querySelector('#course-code').innerHTML = item.courseCode;
            });
      });
      
    </script>
