<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Your Dashboard, <span id="student-name">[Student Name]</span>!</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Student Information</h2>
                <p><strong>Name:</strong> <span id="student-name-info">[Student Name]</span></p>
                <p><strong>Class:</strong> <span id="class-name">[Class Name]</span></p>
                <p><strong>Teacher:</strong> <span id="teacher-name">[Teacher Name]</span></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Your Grades</h2>
                <table class="table" id="grades-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Grades will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Fetch student data via AJAX and populate the dashboard
            $.ajax({
                url: 'fetch_student_data.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Populate student information
                    $('#student-name').text(data.studentName);
                    $('#student-name-info').text(data.studentName);
                    $('#class-name').text(data.className);
                    $('#teacher-name').text(data.teacherName);

                    // Populate grades table
                    var gradesTableBody = $('#grades-table tbody');
                    $.each(data.grades, function(index, grade) {
                        var row = '<tr><td>' + grade.subject + '</td><td>' + grade.grade + '</td></tr>';
                        gradesTableBody.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching student data: ' + error);
                }
            });
        });
    </script>
</body>
</html>
